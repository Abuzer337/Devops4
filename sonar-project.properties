# SonarQube configuration for DevOps Backend
sonar.projectKey=devops-backend
sonar.projectName=DevOps Backend
sonar.projectVersion=1.0

# Source code
sonar.sources=src/main/java
sonar.tests=src/test/java

# Java specific
sonar.java.binaries=build/classes/java/main
sonar.java.test.binaries=build/classes/java/test
sonar.java.libraries=build/libs/*.jar

# Coverage reports
sonar.coverage.jacoco.xmlReportPaths=build/reports/jacoco/test/jacocoTestReport.xml
sonar.junit.reportPaths=build/test-results/test

# Quality gates
sonar.qualitygate.wait=true

# Exclusions
sonar.exclusions=**/build/**,**/target/**,**/*.class
sonar.test.exclusions=**/build/**,**/target/**,**/*.class

# Language
sonar.java.source=17